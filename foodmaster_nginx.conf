# the upstream component nginx needs to connect to
upstream django {                                                       # upstream 表示被代理的是一组服务器，名字为django
    server unix:///home/www/food_master/mysite.sock; # for a file socket
  #  server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name localhost;
#   47.98.40.78;  # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /media  {         # django项目里的media
        alias /xxx/xxx/media;  # 服务器上media存放的位置
    }

    location /static {
        alias  /home/www/food_master/front/static/;      # 服务器上静态文件位置
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;                               # uwsgi_pass 和上面upstream呼应
        include    /home/www/food_master/uwsgi_params;                # 服务器上uwsgi_params文件的位置        }
}
}
